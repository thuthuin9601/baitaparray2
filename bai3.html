<script>
    let input=prompt('insert paragraph');
    let upper='ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let lower='abcdefghijklmnopqrstuvwxyz';
    let flag=false
    let result=[];
    for(x=0;x<=input.length;x++){
        if(upper.indexOf(input[x]) !== -1){
            result.push(input[x].toLowerCase());
        }
    else if(lower.indexOf(input[x]) !== -1){
            result.push(input[x].toUpperCase());
        }
    else {
      result.push(input[x]);
    }
  }
console.log(result.join(''));    
</script>
